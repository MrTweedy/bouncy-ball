<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Bouncy Ball</title>

<script type="text/javascript" src="bouncy-ball.js"></script>

<style>
  body, html{
    width:100vw;
    height:100vh;
    margin:0;
    padding:0
  }
</style>

</head>

<body>

  <form id="ball-spawner" style="position:absolute; z-index:1000; text-align:right; right:5px; top:5px;">
    <input type="text" id="text-input" placeholder="Type text to appear on ball."><br>
    <input type="button" value="Click to Spawn Ball" onclick="spawnBall()">
  </form>

	<script type="text/javascript">

    // Create a BallBouncer instance
    var ballBouncer = new BallBouncer();

    function spawnBall(){
      //Add a new ball to the bouncer, overriding defaults for three properties
      ballBouncer.addBall({
        text:document.getElementById("text-input").value,
        Yvel:Math.random() * 10,
        Xvel:Math.random() * 10
      });
    }

  </script>
</body>
</html>
